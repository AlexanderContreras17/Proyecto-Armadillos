<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Armadillos</title>
    <link rel="stylesheet" href="styleDB.css" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav>
        <ul>
          <li>
            <a href="#" class="logo">
              <img src="Logo.png" alt="Club Armadillos Logo" />
              <span class="nav-item">Tesorero</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-home"></i>
              <span class="nav-item">Dashboard</span>
            </a>
            <a href="#">
              <i class="fas fa-calendar-alt"></i>
              <span class="nav-item">Temporadas</span>
            </a>
            <a href="#">
              <i class="fas fa-money-check"></i>
              <span class="nav-item">Pagos</span>
            </a>
          </li>

          <li>
            <a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- Fin Navbar -->
      <section class="main">
        <div class="main-top">
          <h1>Club Armadillos</h1>
        </div>
        <div class="search-section">
          <div class="jugadores-section">
            <i class="fas fa-money-check"></i>
            <span>Agregar Pago</span>
          </div>
        </div>
        <!-- Formulario para agregar Temporada -->
        <section class="attendance">
          <div class="attendance-list">
            <div class="form-group">
              <div class="half-width">
                <label for="temporada">Jugador:</label>
                <select id="temporada" name="temporada" required>
                  <option value="" disabled selected>
                    Selecciona un Jugador
                  </option>
                  <option value="temporada1">Alexander Contreras</option>
                  <option value="temporada2">Alexander Contreras</option>
                  <option value="temporada3">Alexander Contreras</option>
                  <!-- Agrega mÃ¡s opciones si es necesario -->
                </select>
              </div>
              <div class="half-width">
                <label for="temporada">Responsable:</label>
                <select id="temporada" name="temporada" required>
                  <option value="" disabled selected>
                    Selecciona un Responsable
                  </option>
                  <option value="temporada1">Alexander Contreras</option>
                  <option value="temporada2">Alexander Contreras</option>
                  <option value="temporada3">Alexander Contreras</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="half-width">
                <label for="fecha_inicio">Fecha:</label>
                <input
                  type="date"
                  id="fecha_inicio"
                  name="fecha_inicio"
                  required
                />
              </div>
              <div class="half-width">
                <label for="nombre">Monto:</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
            </div>
            <div class="half-width">
              <label for="temporada">Temporada:</label>
              <select id="temporada" name="temporada" required>
                <option value="" disabled selected>
                  Selecciona una Temporada
                </option>
                <option value="temporada1">1</option>
                <option value="temporada2">2</option>
                <option value="temporada3">3</option>
              </select>
            </div>
          </div>

          <!-- Botones -->
          <div class="buttons">
            <button class="accept-button">Aceptar</button>
            <button class="cancel-button">Cancelar</button>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Armadillos</title>
    <link rel="stylesheet" href="styleDB.css" />
    <!-- Font Awesome Cdn Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav>
        <ul>
          <li>
            <a href="#" class="logo">
              <img src="Logo.png" alt="Club Armadillos Logo" />
              <span class="nav-item">Admin</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-home"></i>
              <span class="nav-item">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-running"></i>
              <span class="nav-item">Jugadores</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-user"></i>
              <span class="nav-item">Responsables</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-calendar-alt"></i>
              <span class="nav-item">Temporadas</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fas fa-list"></i>
              <span class="nav-item">Categorias</span>
            </a>
          </li>
          <li>
            <a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log out</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- Fin Navbar -->
      <section class="main">
        <div class="main-top">
          <h1>Club Armadillos</h1>
        </div>
        <div class="search-section">
          <div class="jugadores-section">
            <i class="fas fa-running"></i>
            <span>Agregar Jugador</span>
          </div>
        </div>

        <section class="attendance">
          <div class="attendance-list">
            <div class="form-group">
              <div class="half-width">
                <label for="nombre">Nombre(s):</label>
                <input type="text" id="nombre" name="nombre" required />
              </div>
              <div class="half-width">
                <label for="costo">Costo:</label>
                <!-- Nuevo campo "costo" -->
                <input type="text" id="costo" name="costo" required />
              </div>
            </div>
            <div class="form-group">
              <div class="half-width">
                <label for="fecha_inicio">Fecha de Inicio:</label>
                <input
                  type="date"
                  id="fecha_inicio"
                  name="fecha_inicio"
                  required
                />
              </div>
              <div class="half-width">
                <label for="fecha_finalizacion">Fecha de Finalizaci√≥n:</label>
                <input
                  type="date"
                  id="fecha_finalizacion"
                  name="fecha_finalizacion"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Botones -->
          <div class="buttons">
            <button class="accept-button">Aceptar</button>
            <button class="cancel-button">Cancelar</button>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
